<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Square Machine</title>
</head>
<body>
    
    <button id="squareGenerator">Create Square</button>

    <div id="container">

    </div>

    <script>
        var containerElement = document.querySelector('div#container');
        var btnElement = document.querySelector('button#squareGenerator');

        btnElement.onclick = function() {
            let square = document.createElement('div');
            square.style.display = 'inline-block'
            square.style.width = '100px';
            square.style.height = '100px';
            square.style.backgroundColor = '#FF0000';
            containerElement.appendChild(square);
        }
    </script>
</body>
</html>
