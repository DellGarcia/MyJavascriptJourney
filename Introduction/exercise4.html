<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerxise 4</title>
</head>
<body>
    <script>

        function experience(years) {
            if(years < 1) {
                console.log("Iniciante");
            } else if(years < 3) {
                console.log("Intermediario");
            } else if(years < 6){
                console.log("Avancado");
            } else {
                console.log("Jedi Master");
            }
        }

        experience(8);

    </script>
</body>
