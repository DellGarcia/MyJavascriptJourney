<body>
    <script>
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function showAbilities(users) {
            for(user of users) {
                console.log(`${user.nome} possui as habilidades: ${user.habilidades.join(', ')}`);
            }
        }

        showAbilities(usuarios);
    </script>
